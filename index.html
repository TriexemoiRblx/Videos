<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrMoiX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">
  <div id="app" class="min-h-screen relative">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h1 class="logo">TrMoiX</h1>
      <button id="theme-toggle">ðŸŒ—</button>
      <button id="login-btn">Login with Google</button>
      <button id="logout-btn" class="hidden">Logout</button>
    </aside>

    <!-- Feed Section -->
    <main id="feed-section">
      <section id="post-section" class="hidden">
        <textarea id="post-input" placeholder="Whatâ€™s happening?"></textarea>
        <button id="post-btn">Post</button>
      </section>
      <div id="feed"></div>
    </main>

    <!-- Right Panel -->
    <aside id="right-panel">
      <h2>Welcome to TrMoiX</h2>
      <p>Share your thoughts instantly.</p>
    </aside>
  </div>

  <!-- Firebase & Supabase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Inline JavaScript -->
  <script>
    // 1. Chuyá»ƒn Ä‘á»•i cháº¿ Ä‘á»™ sÃ¡ng/tá»‘i
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const currentMode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", currentMode); // LÆ°u cháº¿ Ä‘á»™ vÃ o localStorage
    });

    // 2. Khi táº£i trang, láº¥y láº¡i cháº¿ Ä‘á»™ tá»« localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light"; // Máº·c Ä‘á»‹nh lÃ  sÃ¡ng náº¿u khÃ´ng cÃ³
      document.body.classList.add(savedTheme + "-mode");
    });

    // 3. TÃ­nh nÄƒng toggle menu (Sidebar)
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const postSection = document.getElementById("post-section");

    // 4. Sá»± kiá»‡n click vÃ o login
    loginBtn.addEventListener("click", () => {
      loginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
      postSection.classList.remove("hidden");
      // ThÃªm mÃ£ Ä‘Äƒng nháº­p vÃ o Ä‘Ã¢y (vÃ­ dá»¥: vá»›i Firebase hoáº·c Supabase)
    });

    // 5. Sá»± kiá»‡n click vÃ o logout
    logoutBtn.addEventListener("click", () => {
      logoutBtn.classList.add("hidden");
      loginBtn.classList.remove("hidden");
      postSection.classList.add("hidden");
      // ThÃªm mÃ£ Ä‘Äƒng xuáº¥t vÃ o Ä‘Ã¢y
    });

    // 6. Táº¡o bÃ i Ä‘Äƒng
    const postBtn = document.getElementById("post-btn");
    const postInput = document.getElementById("post-input");

    postBtn.addEventListener("click", () => {
      const postContent = postInput.value.trim();
      if (postContent) {
        const postElement = document.createElement("div");
        postElement.classList.add("post");
        postElement.innerHTML = `<p>${postContent}</p>`;
        document.getElementById("feed").appendChild(postElement);
        postInput.value = ""; // LÃ m trá»‘ng textarea
      }
    });
  </script>

  <!-- Optional external JavaScript -->
  <script src="js/firebase.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/ClickSpark.js"></script>
  <script src="js/Script.js"></script>
  <script src="js/Style.css"></script>
</body>
</html>
